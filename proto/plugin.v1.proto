syntax = "proto3";
package plugin.v1;

// Core service every plugin MUST implement for discovery.
service Handshake {
  rpc GetPluginInfo(Empty) returns (PluginInfo);
}

// Example service for the hello-world plugin's functionality.
service Greeter {
  rpc SayHello(HelloRequest) returns (HelloReply);
}

service EventListener {
  rpc OnEvent(EventRequest) returns (EventResponse);
}

message Empty {}

message PluginInfo {
  string name = 1;
  string version = 2;
}

message HelloRequest {
  string name = 1;
}

message HelloReply {
  string message = 1;
}

message EventRequest {
  string event_type = 1; // e.g., "RoleDeleted"
  string event_payload_json = 2; // The event data
}

message EventResponse {}