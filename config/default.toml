[server]
scheme = "http"
host = "127.0.0.1"
port = 3000
public_url = "" # Leave empty to derive from scheme/host/port

[ui]
dev_url = "http://localhost:5173"

[logging]
level = "info"
filter = "" # Optional: overrides level when set (supports module filters)
show_target = false # Show module path in logs
show_span_context = false # Include current span fields in log output
show_span_list = false # Include full span chain (root -> leaf) in log output
json = false # Emit JSON logs (recommended for prod)

[observability]
telemetry_db_path = "" # Defaults to database.data_dir/reauth_telemetry.db
log_retention_days = 7
trace_retention_days = 7
cleanup_interval_secs = 3600 # 0 disables scheduled cleanup

[cors]
allowed_origins = []

[plugins]
handshake_timeout_secs = 5

[database]
url = "" # Leave empty to derive from database.data_dir
max_connections = 5

[auth]
jwt_secret = "a-very-secret-default-key-please-change-this-in-production"
access_token_ttl_secs = 900  # 15 minutes
refresh_token_ttl_secs = 604800 # 7 days
# A unique signing ID for the JWKS endpoint
jwt_key_id = "reauth-rs-v1"
issuer = "" # Leave empty to derive from server.public_url

[default_admin]
username = "admin"
password = "admin"

[default_oidc_client]
client_id = "reauth-admin"
redirect_uris = [] # Leave empty to derive from server.public_url + ui.dev_url
web_origins = [] # Leave empty to derive from server.public_url + ui.dev_url
